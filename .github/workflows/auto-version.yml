name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'src-tauri/tauri.conf.json'
      - 'src-tauri/Cargo.toml'
      - 'CHANGELOG.md'

jobs:
  bump-version:
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !startsWith(github.event.head_commit.message, 'chore(release):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump
        run: |
          node scripts/bump-version.cjs patch > version.txt
          echo "NEW_VERSION=$(tail -n 1 version.txt)" >> $GITHUB_ENV
          rm version.txt

      - name: Commit and Push
        run: |
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore(release): bump version to v${{ env.NEW_VERSION }} [skip ci]"
          git tag v${{ env.NEW_VERSION }}
          git push origin main
          git push origin v${{ env.NEW_VERSION }}
